---
layout: default
title: Posts
---

<h1>{{ page.title }}</h1>
<ul>
  {% for post in site.posts %}
  <li>
    <span class="mono">{{ post.date | date_to_string }} --> </span>
    <a href="{{ post.url }}" title="{{ post.title }}"><span class="mono">{{ post.title }}</span></a></li>
  {% endfor %}
</ul>
